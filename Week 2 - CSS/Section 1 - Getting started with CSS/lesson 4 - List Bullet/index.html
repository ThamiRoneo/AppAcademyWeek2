<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>External CSS File</h1>

    <p>When linking the external CSS file to the HTML file, the line that links the files must appear within head tags.</p>

    <!-- ordered list -->
    <ul>
        <li>CSS</li>
        <li>HTML</li>
        <li>JAVASCRIPT</li>
    </ul>

    <!-- unordered list -->
     <ol>
        <li>HTML</li>
        <li>JAVASCRIPT</li>
        <li>CSS</li>
     </ol>
</body>
</html>
